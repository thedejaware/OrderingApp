<div class="row">
  <form class="col s6">
    <h4>Add Order</h4>
    <div class="row">
      <div class="input-field col s6">
        <input [(ngModel)]="order.orderDetail" name="orderDetail" type="text" class="validate">
        <label for="last_name">Order Detail</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input [(ngModel)]="order.cost" name="cost" type="text" class="validate">
        <label for="last_name">Cost</label>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <button class="btn waves-effect waves-light" name="action" (click)="onCreateOrder()">Submit
        <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
